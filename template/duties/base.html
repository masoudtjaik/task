<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    {% load static %}
    body {
      background: url({% static "img/body.jpg" %})  0 no-repeat fixed;
    }
   
  </style>
</head>
<body >
  {% load static %}
  <div class="container">
   
    <div class="row ">
      <div class="col-sm-12 col-md-12 mt-2" >
      <nav class="navbar navbar-expand-lg navbar-light bg-dark style="position: absolute;" ">
        <a class="navbar-brand m-2 text-light" href="{%  url 'task:home' %}">Home</a>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
            {% block search %}
            {% endblock %}
            
          </ul>
          
      </div>
        {% include 'duties/messages.html' %}
      </nav>
      {% if request.user.is_authenticated %}
      <img src="{% static 'img/profile.png' %}" class="img-fluid rounded-circle my-1" alt="profile" style="width:80px;height:auto;">
      <h5 style='color:red' >{{request.user.username.upper}}</h5>
      {% endif %}
      
        {% block contain %}
        {% endblock %}
      </div>
  </div>
    

</body>
</html>
